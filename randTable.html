  <body class="metro">

    <div id="dataTable"></div>
    <script>
      var data = [
      ["", "Kia", "Nissan", "Toyota", "Honda"],
      ["2008", 10, 11, 12, 13],
      ["2009", 20, 11, 14, 13],
      ["2010", 30, 15, 12, 13]
      ];
      $("#dataTable").handsontable({
        data: data,
        startRows: 6,
        startCols: 8,

        rowHeaders: true,
        //colHeaders: true,
        colHeaders: ["Car", "Year", "Chassis color", "Bumper color", "Ship"],
        minSpareRows: 1,  //空白行を何行もつか
        enterBeginsEditing: false,  //Enterで入力を開始するか

        fillHandle: true,
        manualColumnResize: false,
        manualRowResize: false,

        contextMenu: {
          callback: function (key, options) {
            if (key === 'about') {
              setTimeout(function () {
                //timeout is used to make sure the menu collapsed before alert is shown
                alert("こんにちは。");
              }, 100);
            }
          },
          items: {
            "remove_row": {
              name: 'Remove this row, ok?',
              disabled: function () {
                //if first row, disable this option
                //return ($("#dataTable").handsontable('getSelected')[0] === 0);
                //console.debug($("#dataTable").data('handsontable').getData());
                return ($("#dataTable").data('handsontable').getData().length <= 1);
              }
            },
            "hsep2": "---------",
            "about": {name: 'About this menu'}
          }
        }
      });
    </script>
